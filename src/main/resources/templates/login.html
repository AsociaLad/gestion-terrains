<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion | Gestion des Terrains</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-5 pt-5">
    <div class="col-md-5">
      <div class="text-center mb-4">
        <a th:href="@{/public/index}" class="text-decoration-none">
          <i class="bi bi-dribbble fs-1 text-primary"></i>
          <h3 class="mt-2">Gestion des Terrains</h3>
        </a>
      </div>

      <div class="card shadow rounded">
        <div class="card-body p-5">
          <h2 class="card-title text-center mb-4">Connexion</h2>

          <div th:if="${param.error}" class="alert alert-danger fade-in mb-4">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            Identifiants incorrects. Veuillez réessayer.
          </div>

          <div th:if="${param.logout}" class="alert alert-success fade-in mb-4">
            <i class="bi bi-check-circle-fill me-2"></i>
            Vous avez été déconnecté avec succès.
          </div>

          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Nom d'utilisateur</label>
              <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-person"></i>
                                    </span>
                <input type="text" class="form-control border-start-0" id="username" name="username" required autofocus>
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Mot de passe</label>
              <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock"></i>
                                    </span>
                <input type="password" class="form-control border-start-0" id="password" name="password" required>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary hover-lift">
                <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p class="mb-0">Vous n'avez pas de compte ? <a th:href="@{/register}" class="text-primary">Inscrivez-vous</a></p>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <a th:href="@{/public/index}" class="text-muted">
          <i class="bi bi-arrow-left me-1"></i>Retour à l'accueil
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
