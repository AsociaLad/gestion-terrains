<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - Gestion des Terrains</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Erreur</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Une erreur s'est produite lors du traitement de votre demande</h5>
                    <p class="card-text">URL: <span th:text="${errorUrl}">URL</span></p>
                    <p class="card-text">Type d'erreur: <span th:text="${errorType}">Type</span></p>
                    <p class="card-text">Message: <span th:text="${errorMessage}">Message</span></p>

                    <div class="mt-4">
                        <a href="javascript:history.back()" class="btn btn-secondary me-2">
                            <i class="bi bi-arrow-left me-1"></i>Retour
                        </a>
                        <a th:href="@{/admin}" class="btn btn-primary">
                            <i class="bi bi-house me-1"></i>Tableau de bord
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
