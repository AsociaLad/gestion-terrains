<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title th:text="${ville.id} ? 'Modifier une ville' : 'Nouvelle ville'">Ville</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${ville.id} ? 'Modifier une ville' : 'Nouvelle ville'">Ville</h2>
        <a th:href="@{/admin/villes}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-2"></i>Retour
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="${ville.id} ? @{/admin/villes/{id}(id=${ville.id})} : @{/admin/villes}" 
                  th:object="${ville}" method="post">
                  
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">
                        Le nom est obligatoire
                    </div>
                </div>

                <div class="mb-3">
                    <label for="codePostal" class="form-label">Code Postal</label>
                    <input type="text" class="form-control" id="codePostal" th:field="*{codePostal}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('codePostal')}" th:errors="*{codePostal}">
                        Code postal invalide
                    </div>
                </div>

                <div class="mb-3">
                    <label for="region" class="form-label">RÃ©gion</label>
                    <input type="text" class="form-control" id="region" th:field="*{region}">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/admin/villes}" class="btn btn-light me-md-2">Annuler</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-2"></i>Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
