<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Administration | Gestion des Terrains</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar bg-dark text-white" style="width: 280px; min-height: 100vh; position: fixed;">
        <div class="d-flex align-items-center p-3 border-bottom border-secondary">
            <i class="bi bi-dribbble fs-4 me-2 text-primary"></i>
            <h5 class="mb-0">Gestion Terrains</h5>
        </div>
        <div class="p-3 border-bottom border-secondary">
            <div class="d-flex align-items-center">
                <div class="bg-primary text-white rounded-circle p-2 me-3">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div>
                    <h6 class="mb-0">Admin</h6>
                    <small class="text-muted">Administrateur</small>
                </div>
            </div>
        </div>
        <ul class="nav flex-column p-3">
            <li class="nav-item mb-2">
                <a class="nav-link" th:classappend="${activeTab == 'dashboard'} ? 'active text-white' : 'text-white-50'" th:href="@{/admin}">
                    <i class="bi bi-speedometer2 me-2"></i>
                    Tableau de bord
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" th:classappend="${activeTab == 'terrains'} ? 'active text-white' : 'text-white-50'" th:href="@{/admin/terrains}">
                    <i class="bi bi-geo-alt me-2"></i>
                    Terrains
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" th:classappend="${activeTab == 'villes'} ? 'active text-white' : 'text-white-50'" th:href="@{/admin/villes}">
                    <i class="bi bi-building me-2"></i>
                    Villes
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" th:classappend="${activeTab == 'utilisateurs'} ? 'active text-white' : 'text-white-50'" th:href="@{/admin/utilisateurs}">
                    <i class="bi bi-people me-2"></i>
                    Utilisateurs
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" th:classappend="${activeTab == 'reservations'} ? 'active text-white' : 'text-white-50'" th:href="@{/admin/reservations}">
                    <i class="bi bi-calendar-check me-2"></i>
                    Réservations
                </a>
            </li>
            <li class="nav-item mt-4">
                <a class="nav-link text-danger" th:href="@{/logout}">
                    <i class="bi bi-box-arrow-left me-2"></i>
                    Déconnexion
                </a>
            </li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="main-content" style="margin-left: 280px; width: calc(100% - 280px);">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
            <div class="container-fluid">
                <h5 class="mb-0" th:text="${pageTitle}">Titre de la page</h5>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-bell me-1"></i>
                            <span class="badge bg-danger rounded-pill">3</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Nouvelle réservation</a></li>
                            <li><a class="dropdown-item" href="#">Nouvel utilisateur</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Voir toutes les notifications</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Content -->
        <div class="container-fluid p-4">
            <div layout:fragment="content">
                <!-- Le contenu spécifique de chaque page sera inséré ici -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script layout:fragment="script"></script>
</body>
</html>
