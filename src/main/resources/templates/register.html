<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | Gestion des Terrains</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <a th:href="@{/public/index}" class="text-decoration-none">
                    <i class="bi bi-dribbble fs-1 text-primary"></i>
                    <h3 class="mt-2">Gestion des Terrains</h3>
                </a>
            </div>

            <div class="card shadow rounded">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Créer un compte</h2>

                    <div th:if="${error}" class="alert alert-danger fade-in mb-4">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}">Erreur</span>
                    </div>

                    <form th:action="@{/register}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nom" class="form-label">Nom</label>
                                <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="bi bi-person"></i>
                                        </span>
                                    <input type="text" class="form-control border-start-0" id="nom" name="nom" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="prenom" class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="prenom" name="prenom" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                <input type="email" class="form-control border-start-0" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="tel" class="form-label">Téléphone</label>
                            <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-telephone"></i>
                                    </span>
                                <input type="tel" class="form-control border-start-0" id="tel" name="tel">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                <input type="password" class="form-control border-start-0" id="password" name="password" required>
                            </div>
                            <small class="text-muted">Le mot de passe doit contenir au moins 8 caractères</small>
                        </div>

                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                            <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                <input type="password" class="form-control border-start-0" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary hover-lift">
                                <i class="bi bi-person-plus me-2"></i>S'inscrire
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">Vous avez déjà un compte? <a th:href="@{/login}" class="text-primary">Connectez-vous</a></p>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/public/index}" class="text-muted">
                    <i class="bi bi-arrow-left me-1"></i>Retour à l'accueil
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
